<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purple-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)"/>
  
  <!-- Header with AskSync logo -->
  <rect x="0" y="0" width="600" height="80" fill="#ffffff"/>
  <circle cx="70" cy="40" r="20" fill="#4f46e5"/>
  <polygon points="60,30 65,40 80,40 75,30" fill="white"/>
  <polygon points="60,50 65,40 80,40 75,50" fill="white"/>
  <text x="100" y="48" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">AskSync</text>
  
  <!-- Main heading -->
  <text x="300" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1e293b">Create &amp; Take</text>
  
  <!-- AI-Powered Quizzes with gradient -->
  <text x="300" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="url(#purple-gradient)">AI-Powered Quizzes</text>
  
  <!-- Description text -->
  <text x="300" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Transform your learning experience with intelligent quiz generation, seamless test creation,</text>
  <text x="300" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">and comprehensive performance tracking.</text>
  
  <!-- Subtitle -->
  <text x="300" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Powered by advanced AI to create engaging, personalized assessments for students and educators.</text>
  
  <!-- Get Started button -->
  <rect x="230" y="300" width="140" height="45" rx="8" fill="#8b5cf6"/>
  <text x="300" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Get Started â†’</text>
  
  <!-- Learn More link -->
  <text x="420" y="328" font-family="Arial, sans-serif" font-size="16" fill="#4f46e5" text-decoration="underline">Learn More</text>
  
  <!-- Decorative elements -->
  <circle cx="500" cy="100" r="8" fill="#fbbf24" opacity="0.7"/>
  <circle cx="520" cy="320" r="6" fill="#10b981" opacity="0.7"/>
  <circle cx="80" cy="300" r="5" fill="#ef4444" opacity="0.7"/>
  <circle cx="50" cy="150" r="4" fill="#8b5cf6" opacity="0.6"/>
  
  <!-- AI/Tech icons -->
  <rect x="450" y="80" width="100" height="60" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="500" y="100" text-anchor="middle" font-family="monospace" font-size="10" fill="#64748b">{ AI }</text>
  <text x="500" y="115" text-anchor="middle" font-family="monospace" font-size="8" fill="#94a3b8">Gemini API</text>
  <text x="500" y="128" text-anchor="middle" font-family="monospace" font-size="8" fill="#94a3b8">Next.js</text>
</svg>

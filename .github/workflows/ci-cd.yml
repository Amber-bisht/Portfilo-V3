name: CI/CD Pipeline

# Permissions for GitHub Container Registry
permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
      - main

env:
  REGISTRY: ghcr.io
  # Note: IMAGE_NAME will be set in the job steps to ensure lowercase

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: out/
          retention-days: 1

  docker-build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-build
    # Only build and push on push to main/master, not on PRs
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image name (lowercase)
        id: image
        run: |
          # Convert repository name (owner/repo) to lowercase
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="ghcr.io/${REPO_LOWER}"
          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV
          echo "Image name: ${IMAGE_NAME}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}-{{sha}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Generate deployment summary
        run: |
          echo "## ðŸ³ Docker Image Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

  deploy-to-server:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    # Only deploy on push to main/master, not on PRs
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    
    steps:
      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Set image name (lowercase) for deployment
        id: image
        run: |
          # Convert repository name (owner/repo) to lowercase
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="ghcr.io/${REPO_LOWER}"
          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV
          echo "Image name: ${IMAGE_NAME}"

      - name: Deploy to server via SSH
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          SSH_PORT: ${{ secrets.SSH_PORT || '22' }}
          CONTAINER_PORT: ${{ secrets.CONTAINER_PORT || '8080' }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          # Set strict host key checking to avoid prompts
          ssh-keyscan -p ${SSH_PORT:-22} $SSH_HOST >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Create deployment script with variables embedded
          DEPLOY_SCRIPT=$(cat <<SCRIPT
            # Don't exit on error immediately - we want to see all error messages
            set -e
            
            IMAGE_NAME='$IMAGE_NAME'
            GITHUB_TOKEN='$GITHUB_TOKEN'
            GITHUB_ACTOR='$GITHUB_ACTOR'
            CONTAINER_PORT='$CONTAINER_PORT'
            
            echo "=========================================="
            echo "=== Starting Deployment ==="
            echo "=========================================="
            echo "Image name: \${IMAGE_NAME}"
            echo "GitHub actor: \${GITHUB_ACTOR}"
            echo "Container port: \${CONTAINER_PORT}"
            echo ""
            
            # Check if Docker is installed
            echo "Checking Docker installation..."
            if ! command -v docker &> /dev/null; then
              echo "âŒ ERROR: Docker is not installed on the server"
              echo "Please install Docker first: curl -fsSL https://get.docker.com -o get-docker.sh && sh get-docker.sh"
              exit 1
            fi
            echo "âœ… Docker is installed: \$(docker --version)"
            
            # Check if Docker daemon is running
            echo "Checking Docker daemon..."
            if ! docker info &> /dev/null; then
              echo "âŒ ERROR: Docker daemon is not running or user doesn't have permission"
              echo "Docker info output:"
              docker info 2>&1 || true
              echo ""
              echo "Try: sudo systemctl start docker"
              echo "Or add user to docker group: sudo usermod -aG docker \$USER"
              exit 1
            fi
            echo "âœ… Docker daemon is running"
            echo ""
            
            # Login to GitHub Container Registry
            echo "Logging into GitHub Container Registry..."
            if echo "\${GITHUB_TOKEN}" | docker login ghcr.io -u "\${GITHUB_ACTOR}" --password-stdin; then
              echo "âœ… Successfully logged into GHCR"
            else
              echo "âŒ ERROR: Failed to login to GHCR"
              echo "This might be due to:"
              echo "  - Invalid GITHUB_TOKEN"
              echo "  - Package visibility settings (if private, token needs read:packages permission)"
              echo "  - Network issues"
              exit 1
            fi
            echo ""
            
            # Pull latest image
            echo "Pulling latest image: \${IMAGE_NAME}:latest"
            if docker pull "\${IMAGE_NAME}:latest"; then
              echo "âœ… Successfully pulled image"
            else
              echo "âŒ ERROR: Failed to pull image"
              echo ""
              echo "Trying to get more details..."
              docker pull "\${IMAGE_NAME}:latest" 2>&1 || true
              echo ""
              echo "Possible issues:"
              echo "  - Image doesn't exist or tag is wrong"
              echo "  - Package is private and token doesn't have access"
              echo "  - Network connectivity issues"
              echo ""
              echo "Available tags for this image:"
              docker images "\${IMAGE_NAME}" || true
              exit 1
            fi
            echo ""
            
            # Check if the container port is available
            echo "Checking if port \${CONTAINER_PORT} is available..."
            if netstat -tuln 2>/dev/null | grep -q ":\${CONTAINER_PORT} " || ss -tuln 2>/dev/null | grep -q ":\${CONTAINER_PORT} "; then
              echo "âš ï¸  WARNING: Port \${CONTAINER_PORT} is already in use"
              echo "Checking what's using port \${CONTAINER_PORT}:"
              netstat -tulpn 2>/dev/null | grep ":\${CONTAINER_PORT} " || ss -tulpn 2>/dev/null | grep ":\${CONTAINER_PORT} " || echo "Cannot determine"
              echo ""
            else
              echo "âœ… Port \${CONTAINER_PORT} is available"
            fi
            echo ""
            
            # Stop and remove old container if it exists
            echo "Stopping old container (if exists)..."
            if docker ps -a | grep -q portfolio-app; then
              echo "Found existing container, stopping and removing..."
              docker stop portfolio-app 2>/dev/null || true
              docker rm portfolio-app 2>/dev/null || true
              echo "âœ… Old container stopped and removed"
            else
              echo "No existing container found"
            fi
            echo ""
            
            # Run new container
            echo "Starting new container..."
            echo "Command: docker run -d --name portfolio-app -p \${CONTAINER_PORT}:80 --restart unless-stopped \${IMAGE_NAME}:latest"
            if docker run -d \
              --name portfolio-app \
              -p \${CONTAINER_PORT}:80 \
              --restart unless-stopped \
              "\${IMAGE_NAME}:latest"; then
              echo "âœ… Container created successfully"
            else
              echo "âŒ ERROR: Failed to create container"
              echo ""
              echo "Checking container status..."
              docker ps -a | grep portfolio-app || echo "Container not found in list"
              echo ""
              echo "Container inspection:"
              docker inspect portfolio-app 2>&1 || true
              echo ""
              echo "Container logs (if any):"
              docker logs portfolio-app 2>&1 || echo "No logs available"
              exit 1
            fi
            echo ""
            
            # Wait a moment for container to start
            echo "Waiting for container to start..."
            sleep 3
            
            # Check container status
            echo "Checking container status..."
            CONTAINER_STATUS=\$(docker inspect portfolio-app --format='{{.State.Status}}' 2>/dev/null || echo "unknown")
            echo "Container status: \${CONTAINER_STATUS}"
            
            # If container is created but not running, try to start it
            if [ "\${CONTAINER_STATUS}" = "created" ]; then
              echo "Container is in 'created' state, attempting to start it..."
              if docker start portfolio-app; then
                echo "âœ… Container started manually"
                sleep 2
              else
                echo "âŒ ERROR: Failed to start container manually"
                echo "Container logs:"
                docker logs portfolio-app 2>&1 || echo "No logs available"
                echo ""
                echo "Checking port 80 again:"
                netstat -tuln 2>/dev/null | grep ':80 ' || ss -tuln 2>/dev/null | grep ':80 ' || echo "Port check unavailable"
                exit 1
              fi
            fi
            echo ""
            
            # Wait a moment for container to start
            echo "Waiting for container to initialize..."
            sleep 5
            echo ""
            
            # Check if container is running
            echo "Checking container status..."
            if docker ps | grep -q portfolio-app; then
              echo "âœ… Container is running!"
              echo ""
              echo "Container details:"
              docker ps | grep portfolio-app
              echo ""
            else
              echo "âŒ ERROR: Container failed to start or crashed immediately"
              echo ""
              echo "Container status:"
              docker ps -a | grep portfolio-app || echo "Container not found"
              echo ""
              echo "Container logs:"
              docker logs portfolio-app 2>&1 | tail -50 || echo "No logs available"
              echo ""
              echo "Checking container exit code:"
              docker inspect portfolio-app --format='{{.State.ExitCode}}' 2>/dev/null || echo "Cannot get exit code"
              exit 1
            fi
            
            # Check container logs for any errors
            echo "Container logs (last 20 lines):"
            docker logs portfolio-app 2>&1 | tail -20 || echo "No logs available"
            echo ""
            
            echo "=========================================="
            echo "âœ… Deployment completed successfully!"
            echo "=========================================="
          SCRIPT
          )
          
          # Execute deployment script on server with error output
          echo "Executing deployment script on server..."
          if sshpass -p "$SSH_PASSWORD" ssh -p ${SSH_PORT:-22} -o StrictHostKeyChecking=no -o ConnectTimeout=30 $SSH_USER@$SSH_HOST bash <<< "$DEPLOY_SCRIPT"; then
            echo "âœ… Deployment script completed successfully"
          else
            echo "âŒ Deployment script failed with exit code: $?"
            exit 1
          fi

      - name: Deployment summary
        env:
          CONTAINER_PORT: ${{ secrets.CONTAINER_PORT || '8080' }}
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully deployed to server" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Server:** \`${{ secrets.SSH_HOST }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "**Container:** \`portfolio-app\`" >> $GITHUB_STEP_SUMMARY
          echo "**Port:** \`${CONTAINER_PORT}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Access URL:** \`http://${{ secrets.SSH_HOST }}:${CONTAINER_PORT}\`" >> $GITHUB_STEP_SUMMARY

  cleanup-old-images:
    name: Cleanup Old Docker Images
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    # Only run on main/master branch pushes
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cleanup old images
        uses: actions/github-script@v7
        with:
          script: |
            // GHCR automatically manages image retention
            // You can configure retention in GitHub repository settings
            console.log('Cleanup: GitHub Container Registry manages image retention automatically.');
            console.log('Configure retention policies in: Repository Settings â†’ Packages');


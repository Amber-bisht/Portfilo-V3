name: CI/CD Pipeline

# Permissions for GitHub Container Registry
permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
      - main

env:
  REGISTRY: ghcr.io
  # Note: IMAGE_NAME will be set in the job steps to ensure lowercase

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: out/
          retention-days: 1

  docker-build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-build
    # Only build and push on push to main/master, not on PRs
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image name (lowercase)
        id: image
        run: |
          # Convert repository name (owner/repo) to lowercase
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="ghcr.io/${REPO_LOWER}"
          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV
          echo "Image name: ${IMAGE_NAME}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}-{{sha}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Generate deployment summary
        run: |
          echo "## ðŸ³ Docker Image Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

  deploy-to-server:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    # Only deploy on push to main/master, not on PRs
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    
    steps:
      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Set image name (lowercase) for deployment
        id: image
        run: |
          # Convert repository name (owner/repo) to lowercase
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="ghcr.io/${REPO_LOWER}"
          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV
          echo "Image name: ${IMAGE_NAME}"

      - name: Deploy to server via SSH
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          SSH_PORT: ${{ secrets.SSH_PORT || '22' }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          # Set strict host key checking to avoid prompts
          ssh-keyscan -p ${SSH_PORT:-22} $SSH_HOST >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Create deployment script with variables embedded
          DEPLOY_SCRIPT=$(cat <<SCRIPT
            set -e
            
            IMAGE_NAME='$IMAGE_NAME'
            GITHUB_TOKEN='$GITHUB_TOKEN'
            GITHUB_ACTOR='$GITHUB_ACTOR'
            
            echo "=== Starting Deployment ==="
            echo "Image name: \${IMAGE_NAME}"
            echo "GitHub actor: \${GITHUB_ACTOR}"
            
            # Check if Docker is installed
            if ! command -v docker &> /dev/null; then
              echo "âŒ Error: Docker is not installed on the server"
              echo "Please install Docker first: curl -fsSL https://get.docker.com -o get-docker.sh && sh get-docker.sh"
              exit 1
            fi
            
            # Check if Docker daemon is running
            if ! docker info &> /dev/null; then
              echo "âŒ Error: Docker daemon is not running or user doesn't have permission"
              echo "Try: sudo systemctl start docker"
              echo "Or add user to docker group: sudo usermod -aG docker \$USER"
              exit 1
            fi
            
            # Login to GitHub Container Registry
            echo "Logging into GitHub Container Registry..."
            echo "\${GITHUB_TOKEN}" | docker login ghcr.io -u "\${GITHUB_ACTOR}" --password-stdin || {
              echo "âŒ Failed to login to GHCR"
              exit 1
            }
            
            # Pull latest image
            echo "Pulling latest image: \${IMAGE_NAME}:latest"
            docker pull "\${IMAGE_NAME}:latest" || {
              echo "âŒ Failed to pull image"
              echo "Error details:"
              docker pull "\${IMAGE_NAME}:latest" 2>&1 || true
              exit 1
            }
            
            # Stop and remove old container if it exists
            echo "Stopping old container (if exists)..."
            docker stop portfolio-app 2>/dev/null || true
            docker rm portfolio-app 2>/dev/null || true
            
            # Run new container
            echo "Starting new container..."
            docker run -d \
              --name portfolio-app \
              -p 80:80 \
              --restart unless-stopped \
              "\${IMAGE_NAME}:latest" || {
              echo "âŒ Failed to start container"
              echo "Error details:"
              docker inspect portfolio-app 2>&1 || true
              echo "Container logs:"
              docker logs portfolio-app 2>&1 || true
              exit 1
            }
            
            # Wait a moment for container to start
            echo "Waiting for container to start..."
            sleep 5
            
            # Check if container is running
            if docker ps | grep -q portfolio-app; then
              echo "âœ… Container is running!"
              docker ps | grep portfolio-app
            else
              echo "âŒ Container failed to start or crashed immediately"
              echo "Container status:"
              docker ps -a | grep portfolio-app || true
              echo "Container logs:"
              docker logs portfolio-app 2>&1 || true
              exit 1
            fi
            
            # Check container logs for any errors
            echo "Container logs (last 20 lines):"
            docker logs portfolio-app 2>&1 | tail -20 || echo "No logs available"
            
            echo "âœ… Deployment completed successfully!"
          SCRIPT
          )
          
          # Execute deployment script on server
          sshpass -p "$SSH_PASSWORD" ssh -p ${SSH_PORT:-22} -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST bash <<< "$DEPLOY_SCRIPT"

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully deployed to server" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Server:** \`${{ secrets.SSH_HOST }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "**Container:** \`portfolio-app\`" >> $GITHUB_STEP_SUMMARY

  cleanup-old-images:
    name: Cleanup Old Docker Images
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    # Only run on main/master branch pushes
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cleanup old images
        uses: actions/github-script@v7
        with:
          script: |
            // GHCR automatically manages image retention
            // You can configure retention in GitHub repository settings
            console.log('Cleanup: GitHub Container Registry manages image retention automatically.');
            console.log('Configure retention policies in: Repository Settings â†’ Packages');

